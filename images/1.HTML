<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма с согласием</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        .checkbox-group {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        
        .checkbox-group.error {
            border-color: #ff0000;
            background-color: #ffeeee;
            animation: pulse 0.5s;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        
        .error-message {
            color: #ff0000;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Форма обратной связи</h1>
    
    <form id="feedbackForm">
        <div class="form-group">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="message">Сообщение:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        
        <div class="checkbox-group" id="consentGroup">
            <label>
                <input type="checkbox" id="consent" name="consent">
                Я согласен(а) с <a href="#" target="_blank">политикой конфиденциальности</a>
            </label>
            <div class="error-message" id="consentError">Необходимо ваше согласие с политикой конфиденциальности</div>
        </div>
        
        <button type="submit">Отправить</button>
    </form>
    
    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Сбрасываем стили ошибок
            document.getElementById('consentGroup').classList.remove('error');
            document.getElementById('consentError').style.display = 'none';
            
            // Проверяем согласие
            const consentChecked = document.getElementById('consent').checked;
            
            if (!consentChecked) {
                document.getElementById('consentGroup').classList.add('error');
                document.getElementById('consentError').style.display = 'block';
                return false;
            }
            
            // Если все хорошо, можно отправить форму
            alert('Форма успешно отправлена!');
            // Здесь можно добавить AJAX-отправку формы
            // this.submit();
        });
        
        // Дополнительно: убираем подсветку при клике на чекбокс
        document.getElementById('consent').addEventListener('change', function() {


if (this.checked) {
                document.getElementById('consentGroup').classList.remove('error');
                document.getElementById('consentError').style.display = 'none';
            }
        });
    </script>
</body>
</html>
